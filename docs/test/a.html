<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>全屏 Hero + 滚动淡出 + 图片网格</title>

    <style>
      /* =============== 基础 =============== */
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        margin: 0;
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          "PingFang SC",
          "Microsoft YaHei",
          Arial,
          sans-serif;
        background: #0b0f17;
        color: #fff;
        overflow-x: hidden;
        scroll-snap-type: y proximity;
        scroll-padding-top: var(--nav-h);
        padding-top: var(--nav-h);
      }
      a {
        color: inherit;
        text-decoration: none;
      }

      :root {
        --nav-h: 64px;
        --pad: 18px;
        --card-r: 18px;
        --gap: 12px;
      }

      /* =============== 顶部透明导航栏（覆盖在 Hero 上） =============== */
      .nav {
        position: sticky;
        left: 0;
        right: 0;
        top: 0;
        height: var(--nav-h);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 var(--pad);
        z-index: 200;
        margin-top: calc(-1 * var(--nav-h));

        /* 透明 + 模糊玻璃效果（在浅色/亮色图片上更舒服） */
        background: rgba(0, 0, 0, 0.18);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }
      .brand {
        font-weight: 800;
        letter-spacing: 0.5px;
      }
      .nav-links {
        display: flex;
        gap: 14px;
        font-weight: 600;
        opacity: 0.92;
      }
      .nav-links a {
        padding: 10px 10px;
        border-radius: 12px;
        transition: background 0.15s ease;
      }
      .nav-links a:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      /* =============== Hero：全屏大图 =============== */
      .hero {
        height: 100vh;
        position: relative;
        display: grid;
        place-items: center;
        isolation: isolate; /* 保证遮罩层不会影响其他元素 */
        margin-top: calc(-1 * var(--nav-h));
      }
      .snap-section {
        scroll-snap-align: start;
        scroll-snap-stop: normal;
      }

      /* 背景图层：用 img 或 background 都行；这里用 background 更适合铺满 */
      .hero::before {
        content: "";
        position: absolute;
        inset: 0;
        background:
          linear-gradient(to bottom, rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.7)),
          url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=2000&q=80");
        background-size: cover;
        background-position: center;
        transform: scale(1.02);
        z-index: -2;
      }

      /* 轻微雾化层，让文字更清晰 */
      .hero::after {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(
          circle at 30% 25%,
          rgba(255, 255, 255, 0.08),
          transparent 55%
        );
        z-index: -1;
        pointer-events: none;
      }

      .hero-content {
        width: min(980px, calc(100% - var(--pad) * 2));
        padding-top: var(--nav-h);
        text-align: left;
      }
      .hero h1 {
        margin: 0;
        font-size: clamp(32px, 5vw, 64px);
        line-height: 1.05;
        letter-spacing: -0.02em;
      }
      .hero p {
        margin: 14px 0 0;
        font-size: clamp(14px, 2vw, 18px);
        line-height: 1.6;
        max-width: 60ch;
        opacity: 0.9;
      }
      .hero-cta {
        margin-top: 22px;
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 16px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: rgba(0, 0, 0, 0.18);
        backdrop-filter: blur(10px);
        font-weight: 700;
        transition:
          transform 0.15s ease,
          background 0.15s ease;
      }
      .btn:hover {
        transform: translateY(-1px);
        background: rgba(255, 255, 255, 0.08);
      }

      /* =============== 关键：Hero 随滚动淡出（CSS） ===============
       原理：把 hero 作为“滚动驱动动画”的目标。
       注意：不支持 animation-timeline 的浏览器会忽略这段 => 退化为普通页面（可用）。
    */
      @supports (animation-timeline: scroll()) {
        .hero {
          animation-name: heroFade;
          animation-timing-function: linear;
          animation-fill-mode: both;

          /* 绑定到页面滚动 */
          animation-timeline: scroll(root);

          /* 在滚动 0%~30% 范围内完成淡出（你可改成 40%、50%） */
          animation-range: 0% 30%;
        }

        @keyframes heroFade {
          from {
            opacity: 1;
            filter: blur(0px);
            transform: translateY(0);
          }
          to {
            opacity: 0;
            filter: blur(6px);
            transform: translateY(-30px);
          }
        }
      }

      /* =============== 网格区：每一屏铺满 =============== */
      .section {
        min-height: 100vh;
        padding: calc(var(--pad) + 8px);
        padding-top: calc(var(--pad) + 8px);
        display: grid;
        place-items: center;
      }

      .grid-wrap {
        width: min(1100px, calc(100% - var(--pad) * 2));
        height: calc(100vh - var(--pad) * 2);
        display: grid;
        gap: var(--gap);
      }

      /* 2×2 网格（铺满屏幕） */
      .grid-2x2 {
        grid-template-columns: repeat(2, minmax(0, 1fr));
        grid-template-rows: repeat(2, minmax(0, 1fr));
      }

      /* 3×3 网格（铺满屏幕） */
      .grid-3x3 {
        grid-template-columns: repeat(3, minmax(0, 1fr));
        grid-template-rows: repeat(3, minmax(0, 1fr));
      }

      .tile {
        position: relative;
        border-radius: var(--card-r);
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.06);
      }
      .tile img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transform: scale(1.02);
        transition: transform 0.35s ease;
      }
      .tile:hover img {
        transform: scale(1.1);
      }

      /* 图片上的标题 */
      .tile .label {
        position: absolute;
        left: 12px;
        bottom: 12px;
        padding: 8px 10px;
        border-radius: 999px;
        background: rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(8px);
        font-size: 13px;
        font-weight: 700;
        border: 1px solid rgba(255, 255, 255, 0.14);
      }

      /* =============== 小屏适配 =============== */
      @media (max-width: 820px) {
        .grid-3x3 {
          grid-template-columns: repeat(2, minmax(0, 1fr));
          grid-template-rows: repeat(3, minmax(0, 1fr));
        }
        .nav-links {
          display: none;
        } /* 简化：小屏只保留品牌 */
      }
      @media (max-width: 520px) {
        .grid-2x2 {
          grid-template-columns: 1fr;
          grid-template-rows: repeat(4, minmax(0, 1fr));
        }
        .grid-3x3 {
          grid-template-columns: 1fr;
          grid-template-rows: repeat(6, minmax(0, 1fr));
        }
        .grid-wrap {
          height: auto;
          min-height: calc(100vh - var(--pad) * 2);
        }
        .section {
          align-items: start;
        }
      }
    </style>
  </head>

  <body>
    <!-- 透明导航栏 -->
    <header class="nav">
      <div class="brand">My Gallery</div>
      <nav class="nav-links">
        <a href="#gridA">作品</a>
        <a href="#gridB">相册</a>
        <a href="#gridC">联系</a>
      </nav>
    </header>

    <!-- 全屏 Hero -->
    <section class="hero snap-section" aria-label="Hero">
      <div class="hero-content">
        <h1>全屏主视觉，向下滚动渐隐</h1>
        <p>
          上方是透明导航栏；向下滑动时，Hero
          会逐渐淡出，下面的图片网格会“接管视线”，每一屏网格铺满整个视口。
        </p>
        <div class="hero-cta">
          <a class="btn" href="#gridA">查看图片网格</a>
          <a class="btn" href="#gridB">下一屏 2×2</a>
        </div>
      </div>
    </section>

    <!-- 下方：2×2 网格（铺满一屏） -->
    <section class="section snap-section" id="gridA">
      <div class="grid-wrap grid-2x2">
        <div class="tile">
          <img
            src="https://images.unsplash.com/photo-1520975661595-6453be3f7070?auto=format&fit=crop&w=1200&q=80"
            alt=""
          />
          <div class="label">2×2 · 图 1</div>
        </div>
        <div class="tile">
          <img
            src="https://images.unsplash.com/photo-1520975916090-3105956dac38?auto=format&fit=crop&w=1200&q=80"
            alt=""
          />
          <div class="label">2×2 · 图 2</div>
        </div>
        <div class="tile">
          <img
            src="https://images.unsplash.com/photo-1518837695005-2083093ee35b?auto=format&fit=crop&w=1200&q=80"
            alt=""
          />
          <div class="label">2×2 · 图 3</div>
        </div>
        <div class="tile">
          <img
            src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1200&q=80"
            alt=""
          />
          <div class="label">2×2 · 图 4</div>
        </div>
      </div>
    </section>

    <!-- 再来一屏：2×2 网格（铺满一屏） -->
    <section class="section snap-section" id="gridB">
      <div class="grid-wrap grid-2x2">
        <div class="tile">
          <img
            src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=1200&q=80"
            alt=""
          />
          <div class="label">2×2 · 图 5</div>
        </div>
        <div class="tile">
          <img
            src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&w=1200&q=80"
            alt=""
          />
          <div class="label">2×2 · 图 6</div>
        </div>
        <div class="tile">
          <img
            src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1200&q=80"
            alt=""
          />
          <div class="label">2×2 · 图 7</div>
        </div>
        <div class="tile">
          <img
            src="https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1200&q=80"
            alt=""
          />
          <div class="label">2×2 · 图 8</div>
        </div>
      </div>
    </section>

    <!-- 结束段（可选） -->
    <section class="section snap-section" id="gridC">
      <div
        style="
          width: min(980px, calc(100% - var(--pad) * 2));
          text-align: center;
          opacity: 0.9;
        "
      >
        <h2 style="margin: 0 0 10px">完成</h2>
        <p
          style="margin: 0; color: rgba(255, 255, 255, 0.75); line-height: 1.6"
        >
          你可以继续复制 section，做更多“铺满一屏”的图片网格页面。
        </p>
      </div>
    </section>
  </body>
</html>
